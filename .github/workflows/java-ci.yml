name: Java CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build and Test with Maven
        run: mvn clean verify

      - name: Generate JaCoCo Coverage Report
        run: mvn jacoco:report

      - name: Output Coverage Summary
        run: |
          echo "## ðŸ“Š Test Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Parse JaCoCo CSV for coverage data
          if [ -f target/site/jacoco/jacoco.csv ]; then
            echo "| Package | Instruction Coverage | Branch Coverage | Lines Covered |" >> $GITHUB_STEP_SUMMARY
            echo "|---------|---------------------|-----------------|---------------|" >> $GITHUB_STEP_SUMMARY
          
            # Skip header and process each line
            tail -n +2 target/site/jacoco/jacoco.csv | while IFS=, read -r group package class instr_missed instr_covered branch_missed branch_covered line_missed line_covered method_missed method_covered complexity_missed complexity_covered; do
              if [ -n "$package" ]; then
                total_instr=$((instr_missed + instr_covered))
                total_branch=$((branch_missed + branch_covered))
                total_lines=$((line_missed + line_covered))
          
                if [ $total_instr -gt 0 ]; then
                  instr_pct=$((instr_covered * 100 / total_instr))
                else
                  instr_pct=0
                fi
          
                if [ $total_branch -gt 0 ]; then
                  branch_pct=$((branch_covered * 100 / total_branch))
                else
                  branch_pct="N/A"
                fi
          
                echo "| $package | ${instr_pct}% | ${branch_pct}% | ${line_covered}/${total_lines} |" >> $GITHUB_STEP_SUMMARY
              fi
            done
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“ Full report available in **coverage-report** artifact" >> $GITHUB_STEP_SUMMARY

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./target/site/jacoco/jacoco.xml
          fail_ci_if_error: false

      - name: Publish Test Results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: target/surefire-reports/**/*.xml
          check_name: Test Results
          comment_mode: always

      - name: Archive Coverage Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: target/site/jacoco/
          retention-days: 30

      - name: Archive Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/surefire-reports/
          retention-days: 30

  docker-build:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build JAR
        run: mvn package -DskipTests

      - name: Build Docker Image
        run: docker build -t ilp-service:${{ github.sha }} .

      - name: Verify Docker Image Created
        run: |
          echo "## ðŸ³ Docker Build" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Image built successfully: \`ilp-service:${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          docker images ilp-service:${{ github.sha }} --format "| Size | {{.Size}} |" >> $GITHUB_STEP_SUMMARY
name: Java CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  # Stage 1: Build and Unit Tests
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build and Test with Maven
        run: mvn clean verify

      - name: Generate JaCoCo Coverage Report
        run: mvn jacoco:report

      - name: Check Coverage Thresholds
        run: |
          # Extract coverage percentage from JaCoCo report
          COVERAGE=$(grep -oP 'Total.*?([0-9]+)%' target/site/jacoco/index.html | grep -oP '[0-9]+' | head -1)
          echo "Coverage: $COVERAGE%"
          if [ "$COVERAGE" -lt 80 ]; then
            echo "Coverage $COVERAGE% is below 80% threshold"
            exit 1
          fi

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./target/site/jacoco/jacoco.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Publish Test Results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: target/surefire-reports/**/*.xml
          check_name: Test Results
          comment_mode: always

      - name: Archive Coverage Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: target/site/jacoco/
          retention-days: 30

      - name: Archive Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/surefire-reports/
          retention-days: 30

      - name: Archive JAR
        uses: actions/upload-artifact@v4
        with:
          name: application-jar
          path: target/*.jar
          retention-days: 5

  # Stage 2: Docker Build and Container Test
  docker-build:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: application-jar
          path: target/

      - name: Build Docker Image
        run: docker build -t ilp-service:${{ github.sha }} .

      - name: Start Container
        run: |
          docker run -d --name ilp-test \
            -p 8080:8080 \
            -e ILP_ENDPOINT=https://ilp-rest-2024.azurewebsites.net \
            ilp-service:${{ github.sha }}

      - name: Wait for Container to Start
        run: |
          echo "Waiting for container to be healthy..."
          for i in {1..30}; do
            if curl -s http://localhost:8080/actuator/health | grep -q '"status":"UP"'; then
              echo "Container is healthy"
              exit 0
            fi
            echo "Attempt $i: waiting..."
            sleep 2
          done
          echo "Container failed to become healthy"
          docker logs ilp-test
          exit 1

      - name: Verify Health Endpoint (S-02, NF-02)
        run: |
          HEALTH=$(curl -s http://localhost:8080/actuator/health)
          echo "Health response: $HEALTH"
          if echo "$HEALTH" | grep -q '"status":"UP"'; then
            echo "Health check passed"
          else
            echo "Health check failed"
            exit 1
          fi

      - name: Verify UID Endpoint
        run: |
          UID=$(curl -s http://localhost:8080/api/v1/uid)
          echo "UID response: $UID"
          if [ -n "$UID" ]; then
            echo "UID endpoint working"
          else
            echo "UID endpoint failed"
            exit 1
          fi

      - name: Stop Container
        if: always()
        run: docker stop ilp-test && docker rm ilp-test

      - name: Save Docker Image
        if: github.ref == 'refs/heads/main'
        run: |
          docker save ilp-service:${{ github.sha }} -o ilp_submission_image.tar
          
      - name: Archive Docker Image
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: ilp_submission_image.tar
          retention-days: 30

  # Stage 3: Integration Tests (optional - runs against live API)
  integration-test:
    needs: docker-build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    continue-on-error: true  # Don't fail pipeline if live API is unavailable

    steps:
      - uses: actions/checkout@v3

      - name: Download Docker Image
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: .

      - name: Load Docker Image
        run: docker load -i ilp_submission_image.tar

      - name: Start Container with Live API
        run: |
          docker run -d --name ilp-integration \
            -p 8080:8080 \
            -e ILP_ENDPOINT=https://ilp-rest-2024.azurewebsites.net \
            ilp-service:${{ github.sha }}

      - name: Wait for Container
        run: sleep 10

      - name: Test distanceTo Endpoint
        run: |
          RESPONSE=$(curl -s -X POST http://localhost:8080/api/v1/distanceTo \
            -H "Content-Type: application/json" \
            -d '{"position1":{"lat":0,"lng":0},"position2":{"lat":3,"lng":4}}')
          echo "distanceTo response: $RESPONSE"
          if [ "$RESPONSE" = "5.0" ]; then
            echo "distanceTo test passed"
          else
            echo "distanceTo test failed"
            exit 1
          fi

      - name: Test isCloseTo Endpoint
        run: |
          RESPONSE=$(curl -s -X POST http://localhost:8080/api/v1/isCloseTo \
            -H "Content-Type: application/json" \
            -d '{"position1":{"lat":0,"lng":0},"position2":{"lat":0,"lng":0}}')
          echo "isCloseTo response: $RESPONSE"
          if [ "$RESPONSE" = "true" ]; then
            echo "isCloseTo test passed"
          else
            echo "isCloseTo test failed"
            exit 1
          fi

      - name: Stop Container
        if: always()
        run: docker stop ilp-integration && docker rm ilp-integration || true
